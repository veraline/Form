<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/Style.css">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Login Info</h1>
        <div class="first">
        <label id="fn">First-Name</label>
        <input type="text" id="fi" placeholder="First-Name">
         </div>

         <div class="second">
        <label id="sn">Second-Name</label>
        <input type="text" placeholder="Second-Name">
    </div>

    <div class="third">
        <label id="t">Tel</label>
        <input type="tel" id="tl"
        placeholder="Tel">
    </div>

    <div class="fourth">
        <label id="e">E-mail</label>
        <input  type="email" id="ma" placeholder="E-mail">
    </div>

    <div class="fifth">
        <label id="pw">Password</label>
        <input  type="password" id="pd" placeholder="password">
    </div>
    <div class="six">
        <button class="btn">Submit</button>
    </div>

    </form>

    <script src="./Javascript/Index.Js">
        
    </script>
</body>
</html>
